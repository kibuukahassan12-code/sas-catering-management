{% extends "base.html" %}
{% block title %}New Floor Plan - SAS Best Foods{% endblock %}

{% block content %}
<section class="page-header">
    <div>
        <p class="eyebrow">Floor Planner</p>
        <h1>Create New Floor Plan</h1>
        <p class="muted">Create a new floor plan for {{ event.event_name }}.</p>
    </div>
    <div class="quick-links">
        <a class="btn-secondary" href="{{ url_for('floorplanner.dashboard') }}">‚Üê Back</a>
    </div>
</section>

<section class="panel" style="max-width: 600px; margin: 2rem auto;">
    <form method="POST" action="{{ url_for('floorplanner.create', event_id=event.id) }}">
        <div class="form-group">
            <label for="name">Floor Plan Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="e.g., Main Hall Layout"
                value="Floor Plan - {{ event.event_name }}"
                class="form-control"
            >
            <small class="form-text">Leave blank to use default name.</small>
        </div>
        <div class="form-group">
            <label>Event</label>
            <input 
                type="text" 
                value="{{ event.event_name }}" 
                disabled 
                class="form-control"
            >
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Create Floor Plan</button>
            <a href="{{ url_for('floorplanner.dashboard') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
