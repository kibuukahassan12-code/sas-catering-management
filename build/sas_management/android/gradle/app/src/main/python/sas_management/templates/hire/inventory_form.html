{% extends "base.html" %}
{% block content %}
<section class="page-header">
    <div>
        <p class="eyebrow">Hire · Inventory</p>
        <h1>{{ action }} Inventory Item</h1>
        <p class="muted">Keep the stock ledger tidy so fulfilment teams trust the numbers.</p>
    </div>
    <a class="btn-secondary" href="{{ url_for('hire.inventory_list') }}">← Back to Inventory</a>
</section>

<section class="panel">
    <form method="post" class="form-grid">
        <label class="form-control">
            <span>Item Name</span>
            <input type="text" name="name" value="{{ item.name if item else '' }}" required>
        </label>
        <label class="form-control">
            <span>Category</span>
            <input type="text" name="category" value="{{ item.category if item else '' }}" placeholder="e.g., Furniture, Equipment, Tableware">
        </label>
        <label class="form-control">
            <span>SKU</span>
            <input type="text" name="sku" value="{{ item.sku if item else '' }}" placeholder="Unique stock keeping unit">
        </label>
        <label class="form-control">
            <span>Stock Count</span>
            <input type="number" name="stock_count" min="0" value="{{ item.stock_count if item else 0 }}" required>
        </label>
        <label class="form-control">
            <span>Rental Price ({{ CURRENCY.rstrip() }})</span>
            <input type="number" name="rental_price" min="0" step="0.01" value="{{ item.rental_price if item else '' }}" required>
        </label>
        <label class="form-control">
            <span>Replacement Cost ({{ CURRENCY.rstrip() }})</span>
            <input type="number" name="replacement_cost" min="0" step="0.01" value="{{ item.replacement_cost if item else '' }}" placeholder="Cost to replace if damaged">
        </label>
        <label class="form-control">
            <span>Condition</span>
            <select name="condition" required>
                <option value="Good" {% if item and item.condition == 'Good' %}selected{% endif %}>Good</option>
                <option value="Fair" {% if item and item.condition == 'Fair' %}selected{% endif %}>Fair</option>
                <option value="Poor" {% if item and item.condition == 'Poor' %}selected{% endif %}>Poor</option>
                <option value="Damaged" {% if item and item.condition == 'Damaged' %}selected{% endif %}>Damaged</option>
            </select>
        </label>
        <label class="form-control">
            <span>Location</span>
            <input type="text" name="location" value="{{ item.location if item else '' }}" placeholder="Warehouse location">
        </label>
        <label class="form-control">
            <span>Tags</span>
            <input type="text" name="tags" value="{{ item.tags if item else '' }}" placeholder="Comma-separated tags">
        </label>
        <label class="form-control">
            <span>Status</span>
            <select name="status" required>
                {% for status in statuses %}
                <option value="{{ status }}" {% if item and item.status == status %}selected{% endif %}>{{ status }}</option>
                {% endfor %}
            </select>
        </label>
        <div class="form-actions">
            <button type="submit" class="btn-primary">{{ action }} Item</button>
            <a class="btn-ghost" href="{{ url_for('hire.inventory_list') }}">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
