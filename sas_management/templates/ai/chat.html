<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .chat-header h1 {
            color: #F6BC38;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-header .status {
            margin-left: auto;
            padding: 0.25rem 0.75rem;
            background: #10b981;
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #F6BC38;
            color: #000;
        }
        
        .message.ai .message-avatar {
            background: #2a2a2a;
            color: #F6BC38;
        }
        
        .message-content {
            background: #1a1a1a;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #F6BC38;
            color: #000;
        }
        
        .message.ai .message-content {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            max-width: 85px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #F6BC38;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .chat-input-container {
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            padding: 1rem 1.5rem;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .chat-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #e0e0e0;
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: #F6BC38;
        }
        
        .chat-input::placeholder {
            color: #666;
        }
        
        .send-button {
            background: #F6BC38;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 80px;
        }
        
        .send-button:hover:not(:disabled) {
            background: #e6a828;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .empty-state h2 {
            color: #F6BC38;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .empty-state p {
            color: #999;
            font-size: 0.95rem;
        }
        
        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h1>SAS AI</h1>
        <span class="status">Online</span>
    </div>
    
    <div class="chat-messages" id="chatMessages">
        <div class="empty-state" id="emptyState">
            <h2>Welcome to SAS AI</h2>
            <p>Ask me anything about your business management system.</p>
        </div>
    </div>
    
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='ai/chat.js') }}"></script>
</body>
</html>
