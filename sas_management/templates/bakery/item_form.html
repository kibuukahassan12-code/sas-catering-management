{% extends "base.html" %}
{% block content %}
<section class="page-header">
    <div>
        <p class="eyebrow">Bakery</p>
        <h1>{{ action }} Bakery Item</h1>
        <p class="muted">Maintain accurate pricing for every cake, pastry, and confection.</p>
    </div>
    <a class="btn-secondary" href="{{ url_for('bakery.menu_list') }}">‚Üê Back to Menu</a>
</section>

<section class="panel">
    <form method="post" class="form-grid">
        <label class="form-control">
            <span>Name</span>
            <input type="text" name="name" value="{{ item.name if item else '' }}" required>
        </label>

        <label class="form-control">
            <span>Category</span>
            <select name="category" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if item and item.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </label>

        <label class="form-control">
            <span>Selling Price ({{ CURRENCY.rstrip() }})</span>
            <input type="number" min="0" step="0.01" name="selling_price" value="{{ item.selling_price if item else '' }}" required>
        </label>

        <label class="form-control">
            <span>Cost Price ({{ CURRENCY.rstrip() }})</span>
            <input type="number" min="0" step="0.01" name="cost_price" value="{{ item.cost_price if item else '' }}" required>
        </label>

        <label class="form-control">
            <span>Preparation Time (minutes)</span>
            <input type="number" min="0" name="preparation_time" value="{{ item.preparation_time if item else '' }}">
        </label>

        <label class="form-control">
            <span>Image</span>
            <input type="file" name="image" accept="image/*">
            {% if item and item.image_url %}
            <small>Current: <a href="{{ url_for('bakery.serve_upload', filename=item.image_url.split('/')[-1]) }}" target="_blank">View</a></small>
            {% endif %}
        </label>

        <label class="form-control">
            <span>Status</span>
            <select name="status" required>
                {% for status in statuses %}
                <option value="{{ status }}" {% if item and item.status == status %}selected{% endif %}>{{ status }}</option>
                {% endfor %}
            </select>
        </label>

        <div class="form-actions">
            <button type="submit" class="btn-primary">{{ action }} Item</button>
            <a class="btn-ghost" href="{{ url_for('bakery.menu_list') }}">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
