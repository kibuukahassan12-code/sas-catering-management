{% extends "base.html" %}
{% block content %}
<section class="page-header">
    <div>
        <p class="eyebrow">New Announcement</p>
        <h1>Create Announcement</h1>
    </div>
    <a class="btn-secondary" href="{{ url_for('communication.announcements_list') }}">‚Üê Cancel</a>
</section>

<section class="panel">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-grid">
            <label class="form-control">
                <span>Title *</span>
                <input type="text" name="title" required>
            </label>
            <label class="form-control">
                <span>Image (Optional)</span>
                <input type="file" name="image" accept="image/*">
            </label>
            <label class="form-control" style="grid-column: 1 / -1;">
                <span>Message *</span>
                <textarea name="message" rows="10" required></textarea>
            </label>
            <div class="form-actions" style="grid-column: 1 / -1;">
                <button type="submit" class="btn-primary">Create Announcement</button>
                <a class="btn-ghost" href="{{ url_for('communication.announcements_list') }}">Cancel</a>
            </div>
        </div>
    </form>
</section>
{% endblock %}
