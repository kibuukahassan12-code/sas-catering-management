{% extends "base.html" %}
{% block content %}
<section class="auth">
    <div class="auth-card">
        <h1>Sign in to SAS Best Foods</h1>
        <p class="muted">Secure staff access · Multi-department</p>
        <form method="post" class="auth-form">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="admin@sas.com" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required>

            <button type="submit">Sign in</button>
        </form>
    </div>
</section>
{% endblock %}
